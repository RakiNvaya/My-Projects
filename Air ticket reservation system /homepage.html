<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Air Ticket Reservation System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        section#dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            font-weight: normal;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .options button {
            padding: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Air Ticket Reservation System</h1>
    </header>

    <main>
        <section id="dashboard">
            <h2>Welcome to Your Dashboard</h2>

         
            <div id="notification" style="display:none;">Success</div>
            <div class="options">
                <button id="bookTicketButton">Book Ticket</button>
                <button id="updateTicketButton">Update Ticket</button>
                <button id="cancelTicketButton">Cancel Ticket</button>
                <button id="viewTicketsButton">View Tickets</button>
                <button id="profileButton">Profile</button>
                <button id="logoutButton">Logout</button>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>

    <script>
        document.getElementById('bookTicketButton').addEventListener('click', function() {
            // Redirect to booking page
            window.location.href = 'booking.html';
        });

        document.getElementById('updateTicketButton').addEventListener('click', function() {
            // Placeholder functionality for update ticket
            //window.location.href = 'booking.html';
            showNotification('Update ticket functionality coming soon...');
        });

        document.getElementById('cancelTicketButton').addEventListener('click', function() {

            window.location.href = 'cancelticket.html';
            // Placeholder functionality for cancel ticket
            //showNotification('Cancel ticket functionality coming soon...');
        });

        document.getElementById('viewTicketsButton').addEventListener('click', function() {
            window.location.href = 'viewticket.html';
            // Placeholder functionality for viewing tickets
            showNotification('View tickets functionality coming soon...');
        });

        document.getElementById('profileButton').addEventListener('click', function() {
            // Placeholder functionality for profile
            showNotification('Profile functionality coming soon...');
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            // Logout functionality
            window.location.href = 'index.html'; // Assuming index.html is your login/signup page
        });

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
