<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Ticket - Air Ticket Reservation System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        section#cancel-ticket {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            font-weight: normal;
        }
        .cancel-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .cancel-form label {
            display: block;
            margin-top: 10px;
        }
        .cancel-form input[type="text"], 
        .cancel-form input[type="number"], 
        .cancel-form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .cancel-form button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #dc3545;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .cancel-form button:hover {
            background-color: #c82333;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #ccc;
            color: #000;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #999;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Air Ticket Reservation System</h1>
    </header>

    <main>
        <section id="cancel-ticket">
            <h2>Cancel Ticket</h2>

            <!-- Cancel Form -->
            <div class="cancel-form">
                <form id="cancelForm">
                    <label for="bookingNumber">Booking Number:</label>
                    <input type="text" id="bookingNumber" name="bookingNumber" required>

                    <button type="submit">Cancel Ticket</button>
                </form>
                <div id="notification" style="display:none;">Ticket canceled successfully</div>
            </div>

            <!-- Back Button -->
            <a href="homepage.html" class="back-button">Go Back</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Air Ticket Reservation System</p>
    </footer>

    <script>
        document.getElementById('cancelForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Implement cancel logic here (e.g., send request to backend)
            showNotification('Ticket canceled successfully');
        });

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
