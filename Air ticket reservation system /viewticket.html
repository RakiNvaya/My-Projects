<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tickets - Air Ticket Reservation System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        section#view-tickets {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            font-weight: normal;
        }
        .ticket {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .ticket p {
            margin: 10px 0;
        }
        .go-back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #ccc;
            color: #000;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .go-back-button:hover {
            background-color: #999;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Air Ticket Reservation System</h1>
    </header>

    <main>
        <section id="view-tickets">
            <h2>View Tickets</h2>

            <!-- Ticket Details -->
            <div id="tickets">
                <!-- Tickets will be displayed here -->
            </div>

            <!-- Go Back Button -->
            <a href="homepage.html" class="go-back-button">Go Back</a>
        </section>
    </main>

    <footer>
       
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ticketsContainer = document.getElementById('tickets');
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];

            if (bookings.length === 0) {
                ticketsContainer.innerHTML = '<p>No tickets booked yet.</p>';
            } else {
                bookings.forEach((booking, index) => {
                    const ticket = document.createElement('div');
                    ticket.className = 'ticket';
                    ticket.innerHTML = `
                        <p><strong>Ticket ${index + 1}</strong></p>
                        <p>From: ${booking.from}</p>
                        <p>To: ${booking.to}</p>
                        <p>Departure Date: ${booking.departureDate}</p>
                        <p>Passenger Number: ${booking.passengerNumber}</p>
                        <p>Category: ${booking.category}</p>
                    `;
                    ticketsContainer.appendChild(ticket);
                });
            }
        });
    </script>
</body>
</html>
