<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - Air Ticket Reservation System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        section#booking {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            font-weight: normal;
        }
        .booking-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .booking-form label {
            display: block;
            margin-top: 10px;
        }
        .booking-form input[type="date"], 
        .booking-form input[type="number"], 
        .booking-form select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .booking-form button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .booking-form button:hover {
            background-color: #0056b3;
        }
        .go-back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #ccc;
            color: #000;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .go-back-button:hover {
            background-color: #999;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Air Ticket Reservation System</h1>
    </header>

    <main>
        <section id="booking">
            <h2>Book Ticket</h2>

            <!-- Booking Form -->
            <div class="booking-form">
                <form id="bookingForm">
                    <label for="from">From:</label>
                    <select id="from" name="from" required>
                        <option value="">Select Departure City</option>
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Chicago">Chicago</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="to">To:</label>
                    <select id="to" name="to" required>
                        <option value="">Select Destination City</option>
                        <option value="London">London</option>
                        <option value="Paris">Paris</option>
                        <option value="Tokyo">Tokyo</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="departureDate">Departure Date:</label>
                    <input type="date" id="departureDate" name="departureDate" required>

                    <label for="passengerNumber">Passenger Number:</label>
                    <input type="number" id="passengerNumber" name="passengerNumber" required>

                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First Class</option>
                    </select>

                    <button type="submit">Book Now</button>
                </form>
                <div id="notification" style="display:none;">Booking successful</div>
            </div>

            <!-- Go Back Button -->
            <a href="homepage.html" class="go-back-button">Go Back</a>
        </section>
    </main>

    <footer>
        
    </footer>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const departureDate = document.getElementById('departureDate').value;
            const passengerNumber = document.getElementById('passengerNumber').value;
            const category = document.getElementById('category').value;

            const booking = {
                from,
                to,
                departureDate,
                passengerNumber,
                category
            };

            let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            bookings.push(booking);
            localStorage.setItem('bookings', JSON.stringify(bookings));

            showNotification('Booking successful');
        });

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
